specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BettingPools
    network: scroll-sepolia
    source:
      address: "0xd7deeD1a65317951c3c954233Abe85483a0d2913"
      abi: BettingPools
      startBlock: 8765314
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BetPlaced
        - PoolClosed
        - PoolCreated
        - TwitterPostIdSet
        - Pool
        - Bet
        - User
      abis:
        - name: BettingPools
          file: ../contracts/out/BettingPools.sol/BettingPools.json
      eventHandlers:
        - event: BetPlaced(indexed uint256,indexed uint256,indexed address,uint256,uint256)
          handler: handleBetPlaced
        - event: PoolCreated(uint256,(string,string[2],uint40,string,string,string,string,string,string))
          handler: handlePoolCreated
        - event: PoolClosed(indexed uint256,uint256,uint40)
          handler: handlePoolClosed
        - event: TwitterPostIdSet(indexed uint256,string)
          handler: handleTwitterPostIdSet
        - event: PayoutClaimed(indexed uint256,indexed uint256,indexed address,uint256,uint8)
          handler: handlePayoutClaimed
      file: ./src/betting-pools.ts